<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilo.css">
  <title>Pseudo-elementos</title>
</head>
<body>
  <div class="container">
    <img src="https://3.bp.blogspot.com/-gNtY6StYASo/XGQmR0Bhi_I/AAAAAAAADTY/z_-Yv69CTfsYob0W9Vy5lD6wAKGkTfHIwCLcBGAs/s1600/IFome%2Bdistribui%2Bcupcakes%2Bno%2Bdia%2Bde%2BS%25C3%25A3o%2BValentim%2Bpor%2Bencomendaj.jpg" alt="Banner do site">
    <form action="/pedidos">
      <h1> Faça seu pedido </h1>
     <!-- Nome -->
    <div>
      <label for="nome">Nome:</label>
      <br>
      <br>
       <input class="modelo" type="text" id="nome" name="nome" placeholder="Seu nome aqui" required>
    </div>
     <!-- email -->
     <div>
       <label for="email">Email:</label>
       <br>
       <br>
       <input class="email" type="email" id="email" name="email" placeholder="contato@ifome.com" required>
     </div>
     <!-- telefone -->
     <div>
       <label for="telefone">Phone:</label>
       <br>
       <br>
      <input type="tel" id="telefone" class="modelo"  name="telefone" placeholder="(xx)xxxx-xxxx" required>
     </div>
     <!-- endereço de entrega -->
     <div>
       <label for="endereco">Local</label>
       <br>
       <br>
       <input type="text" class="modelo"  id="endereco" name="endereco" placeholder="Av, Rua, Apto, Casa">
     </div>
     <!-- hamburguer -->
      <h3>Lanhes</h3>
       <div>
       <select name="hamburguer" id="hamburguer">
         <option value="hamburguer">hamburguer</option>
         <option value="xtudo">Xtudo</option>
         <option value="xbacon">Xbacon</option>
         <option value="xsalada">Xsalada</option>
       </select>
      </div>
      <!-- pizza -->
      <div>
       <select name="pizza" id="pizza">
        <option value="pizza">Pizza</option>
        <option value="calabreza">Calabreza</option>
        <option value="portuguesa">Portuguesa</option>
        <option value="moda">Moda da casa</option>
       </select>
      </div>
      <!-- bebida -->
      <div>
       <select name="bebida" id="bebida">
        <option value="agua">Água</option>
        <option value="fUva">Fanta uva</option>
        <option value="flaranja">Fanta Laranja</option>
        <option value="sprite">Sprite</option>
        <option value="coca">Coca cola</option>
        <option value="soda">Soda</option>
       </select>
     </div>
     <div class="center-text">
      <h3>Molhos</h3>

       <div>
     <!--    Maionese -->
         <label for="maionese">Maionese</label>
         <input type="checkbox" id="maionese" name="maionese">
       </div>
       <div>
        <!-- Mostarda -->
         <label for="mostarda">Mostarda</label>
         <input type="checkbox" id="mostarda" name="mostarda">
       </div>
       <div>
        <!-- Ketchup -->
         <label for="ketchup">Ketchup</label>
         <input type="checkbox" id="ketchup" name="ketchup">
       </div>
     <!-- forma de pagamento -->
     <h3>Pagamento</h3>
    <!--  Crédito -->
    <div>
      <label for="credito">Crédito</label>
      <input type="radio" id="credito" name="pagamento">
    </div>
    <!--  Débito -->
    <div>
      <label for="debito">Débito</label>
      <input type="radio" id="debito" name="pagamento">
    </div>
    <label for="dinheiro">Dinheiro</label>
    <input type="radio" id="dinheiro" name="pagamento">
    <!--  Dinheiro -->
     </div>
     <!-- data da entrega -->
     <h3>Agendar entrega</h3>

     <div>
       <label for="entrega">Entrega no dia:</label>
       <input type="date" id="entrega" name="entrega">
     </div>

     <div class="btn">
       <button>Enviar</button>
       <button>Cancelar</button>
     </div>
     </div>
       
     </form>

    
  </div>
</body>
</html>
